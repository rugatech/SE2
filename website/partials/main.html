<div class="rehs_header">Main Menu</div>
<div style="width:100%;text-align:center">
	<button type="button" class="btn btn-sm btn-info mr5" data-ng-click="mCtrl.editUser()"><i class="fa fa-pencil mr5"></i>Edit Profile</button>
	<button type="button" class="btn btn-sm btn-info ml5 mr5" data-ng-click="mCtrl.addStock()"><i class="fa fa-plus mr5"></i>Add Stock</button>
	<button type="button" class="btn btn-sm btn-info ml5" data-ng-click="mCtrl.logout()"><i class="fa fa-sign-out mr5"></i>Logout</button>
</div>

<div class="roundTable" style="margin:15px auto;width:500px">
	<div class="rtHeader" style="color:#000">Stocks I am following</div>
	<div class="rtBody">
		<div style="padding-bottom:4px">
			<table class="primary_highlight" id="finishedTable" style="width:100%;border:0px">
			<tbody>
				<tr data-ng-repeat="stock in mCtrl.stocks">
					<td style="width:22px"><i class="fa fa-remove fa-2x" data-ng-click="mCtrl.deleteStock(stock.stock,$index)"></i></td>
					<td style="width:22px"><i class="fa fa-arrow-circle-o-down fa-2x" data-ng-click="mCtrl.downloadStock(stock.stock)"></i></td>
					<td>({{stock.stock}})&nbsp;{{stock.stock_name}}</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
<div id="preload_div" data-ng-show="mCtrl.preloadDiv"><img src="images/preload.gif"></div>
<div class="chartTitle">{{mCtrl.chartTitle}}</div>
<div id="chart_div"></div>

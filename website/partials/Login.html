<div class="rehs_header">Login</div>

<div class="panel panel-primary" id="searchDiv">
	<div class="panel-heading">Input your Email/Password</div>
    <div class="panel-body">
    	<form class="form-horizontal" role="form">
   	    	<div class="form-group">
	       	    <label for="email" class="control-label col-xs-4">E-Mail</label>
           		<div class="col-xs-8">
	                <input type="text" class="form-control input-sm" id="email" data-ng-model="lCtrl.email">
           		</div>
       		</div>
       		<div class="form-group">
	            <label for="email" class="control-label col-xs-4">Password</label>
           		<div class="col-xs-8">
	                <input type="password" class="form-control input-sm" id="password" data-ng-model="lCtrl.password">
           		</div>
       		</div>
       		<div style="margin-bottom:0px;width:100%;text-align:center">
               	<button type="button" class="btn btn-sm btn-info mr5" data-ng-click="lCtrl.submitLogin()"><i class="fa fa-sign-in fa-lg mr5"></i>Submit</button>
               	<button type="button" class="btn btn-sm btn-info ml5" data-ng-click="lCtrl.createUser()"><i class="fa fa-user-plus fa-lg mr5"></i>Create User</button>
	       	</div>
	   	</form>
	</div>
</div>

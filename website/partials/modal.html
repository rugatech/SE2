<div id="editPersonModal" role="dialog">
	<div class="modal-header"><h4 class="modal-title">Edit Person</h4></div>
	<div class="modal-body" style="font-size:12px">
   		<form class="form-horizontal" role="form">
   	    	<div class="form-group">
       	    	<label for="netid" class="control-label col-xs-4">NetID</label>
          		<div class="col-xs-8">
	                <input type="text" class="form-control input-sm" id="netid" data-ng-model="epCtrl.netid">
          		</div>
      		</div>
      		<div class="form-group">
	            <label for="email" class="control-label col-xs-4">E-Mail</label>
          		<div class="col-xs-8">
	                <input type="text" class="form-control input-sm" id="email" data-ng-model="epCtrl.email">
          		</div>
      		</div>
      		<div class="form-group">
	            <div class="col-xs-4" style="text-align:right;font-weight:bold">First Name:</div>
          		<div class="col-xs-8">{{epCtrl.fname}}</div>
      		</div>
      		<div class="form-group">
	            <div class="col-xs-4" style="text-align:right;font-weight:bold">Last Name:</div>
          		<div class="col-xs-8">{{epCtrl.lname}}</div>
      		</div>
   		</form>
   	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-info" data-ng-click="epCtrl.save()">Save</button>
		<button type="button" class="btn btn-sm btn-info" data-ng-click="epCtrl.close()">Close</button>
	</div>
</div>
